<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=0"/>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js" ></script>

<!-- Light box test -->
<script type="text/javascript" src="./lightbox/vclightbox.js" ></script>
<link rel="stylesheet" href="./lightbox/vclightbox.min.css" type="text/css" />

<!-- Gallery test -->
<script type="text/javascript" src="./silder/vcsilder.js" ></script>
<link rel="stylesheet" href="./silder/vcsilder.min.css" type="text/css" />

<!-- Parallax test -->
<script type="text/javascript" src="./parallax/vcparallax.js" ></script>


<link rel="stylesheet" href="./assets/style.min.css" type="text/css" />

</head>
<body>

<!-- Light box test -->
<h1>Light box demo</h1>
<button id="lbdemo">Click to open</button>
<script>
var lightBox;
$(document).ready(function(){
	$('#lbdemo').on('click',function(e){
		lightBox = $.vcLightbox({
			content : "this is just a testing content<button class='close-test'>Close</button>",
			youtubeEmbed: true,
			youtubeUrl: "https://youtu.be/JyD8o9TtVJI"
		});
	});
});

$(document).on('click','.close-test',function(e){
	lightBox.close();
});
</script>
<hr width="100%">

<!-- Silder box test -->
<h1> Silder demo </h1>
<ul id="silder">
	<li><img src="./silder/demo/img/bonfire_background.jpg"></li>
	<li><img src="./silder/demo/img/bonfire_celebration.jpg"></li>
	<li><img src="./silder/demo/img/bonfire_festival.jpg"></li>
</ul>

<script>
$(document).ready(function(){
	$("#silder").vcSilder();
});
</script>
<!-- Parallax box test -->
<h1>Parallax demo</h1>
<div id="parallax" data-image-src="./silder/demo/img/bonfire_background.jpg">

</div>
<script>
$(document).ready(function(){
	$("#parallax").vcParallax();
});
</script>
<br>
<hr width="100%">

</body>
</html>
