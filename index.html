<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=0"/>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js" ></script>

<!-- Light box test -->
<script type="text/javascript" src="./lightbox/vclightbox.js" ></script>
<link rel="stylesheet" href="./lightbox/vclightbox.min.css" type="text/css" />

<!-- Gallery test -->
<script type="text/javascript" src="./gallery/vcgallery.js" ></script>
<link rel="stylesheet" href="./gallery/vcgallery.min.css" type="text/css" />

<!-- Parallax test -->
<script type="text/javascript" src="./parallax/vcparallax.js" ></script>
<link rel="stylesheet" href="./parallax/vcparallax.min.css" type="text/css" />

<body>
<!-- Parallax box test -->
<h1>Parallax demo</h1>
<div id="parallax" data-image-src="./gallery/demo/img/bonfire_background.jpg">

</div>
<script>
$(document).ready(function(){
	$("#parallax").vcParallax();
});
</script>
<br>
<hr width="100%">
<!-- Light box test -->
<h1>Light box demo</h1>
<button id="lbdemo">Click to open</button>
<script>
$(document).ready(function(){
	$('#lbdemo').on('click',function(e){
		$.vcLightbox({
			content : "this is just a testing content"
		});
	});
});
</script>
<hr width="100%">

<!-- Gallery box test -->
<h1> Gallery demo </h1>
<ul id="gallery">
	<li><img src="./gallery/demo/img/bonfire_background.jpg"></li>
	<li><img src="./gallery/demo/img/bonfire_celebration.jpg"></li>
	<li><img src="./gallery/demo/img/bonfire_festival.jpg"></li>
</ul>

<script>
$(document).ready(function(){
	$("#gallery").vcGallery();
});
</script>


</body>
</html>
